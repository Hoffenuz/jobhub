<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobHub - Ish izlash va ishchi topish platformasi</title>
    <meta name="description" content="JobHub - bu ish izlovchilar va ish beruvchilarni bir joyda bog'lovchi platforma. O'zingizga mos ishni toping yoki malakali xodimlarni jalb qiling.">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            text-align: center;
        }
        .container {
            padding: 2rem;
            max-width: 600px;
        }
        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 1rem;
        }
        .logo {
            font-weight: bold;
            color: #3b82f6;
        }
        p {
            color: #666;
            font-size: 1.125rem;
            margin-bottom: 2rem;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .button {
            display: inline-block;
            background-color: #3b82f6;
            color: white;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            text-decoration: none;
            transition: background-color 0.2s;
            margin: 0 0.5rem;
        }
        .button:hover {
            background-color: #2563eb;
        }
        .button.outline {
            background-color: transparent;
            border: 1px solid #3b82f6;
            color: #3b82f6;
        }
        .button.outline:hover {
            background-color: rgba(59, 130, 246, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="logo">JobHub</span></h1>
        <p>Ish izlash va ishchi topish platformasi</p>
        <div class="loader"></div>
        <p>Sahifa yuklanyapti, iltimos kuting...</p>
        <div>
            <a href="/" class="button">Bosh sahifa</a>
            <a href="/login" class="button outline">Kirish</a>
        </div>
    </div>

    <script>
        // Check if in /_next/ paths and redirect to root
        if (window.location.pathname.includes('/_next/')) {
            window.location.href = '/';
        }
        
        // Redirect to the app after 3 seconds if not loading properly
        setTimeout(function() {
            if (document.querySelector('.loader')) {
                window.location.href = '/';
            }
        }, 3000);
    </script>
</body>
</html>
